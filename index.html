<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lista de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-4">Lista de Tarefas</h1>
        <div class="input-group mb-3">
            <input type="text" id="new-task-input" class="form-control" placeholder="Adicione uma nova tarefa" aria-label="Adicione uma nova tarefa" />
            <button class="btn btn-primary" id="add-task-btn" type="button">Adicionar</button>
        </div>
        <div class="mb-3 text-center">
            <button class="btn btn-outline-secondary me-2 filter-btn active" data-filter="all">Todas</button>
            <button class="btn btn-outline-secondary me-2 filter-btn" data-filter="pending">Pendentes</button>
            <button class="btn btn-outline-secondary filter-btn" data-filter="completed">ConcluÃ­das</button>
        </div>
        <ul class="list-group" id="task-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
